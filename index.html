<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
            <h2>
                Goblin Game Exercise!
            </h2>
            <div class="grid">
                <form id="goblin-creation">
                    <input id="goblin-name" name ="goblin-name" placeholder = "Your Goblin Name Here" class="grid-1">
                    <button class="grid-2">Enter Goblin Name</button>
                </form>
                <div id = "defeated-goblins" class="grid-3">Number of Defeated Goblins Text here</div>
                <form id="player-grid" class="grid-4">
                    <div>My Health: <span id="starting-health">10</span></div>
                </form>
                <div id="active-goblins-div" class="grid-5">Active Goblins Text Goes Here</div>

            </div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
